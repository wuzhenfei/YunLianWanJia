<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>设置支付密码</title>
</head>

<body>
    <div class="wrap">
        <script src="../js/header.js"></script>
        <script src="../js/nav.js"></script>
        <div class="main">
            <div class="login">
                <div class="login-form main-w">
                    <form class="form-group">
                        <h2><a class="pull-right">跳过</a>设置支付密码</h2>
                        <div class="form-control">
                            <input type="number" placeholder="请输入支付密码" />
                        </div>
                        <div class="form-control">
                            <input type="password" placeholder="在此输入支付密码" />
                        </div>
                        <div class="tips">
                            <font color="#999">注：若跳过则需要在购买／充值/提现时进行设置</font>
                        </div>
                        <div class="btn-groups">
                            <button class="btn btn-lg btn-defaut">确认</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>        
    </div>
</body>

</html>
