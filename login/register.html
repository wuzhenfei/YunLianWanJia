<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>注册</title>
</head>

<body>
    <div class="wrap">
        <script src="../js/header.js"></script>
        <script src="../js/nav.js"></script>
        <div class="main">
            <div class="login register">
                <div class="login-form main-w">
                    <form class="form-group">
                        <h2><span class="pull-right">已有账号？去 <a href="">登录</a></span>注册账号</h2>
                        <div class="form-control">
                            <input type="number" placeholder="请输入手机号" />
                        </div>
                        <div class="form-control">
                            <input type="text" placeholder="请输入验证码" />
                            <a class="btn">发送验证码</a>
                        </div>
                        <div class="form-control">
                            <input type="password" placeholder="请输入密码" />
                        </div>
                        <div class="btn-groups">
                            <button class="btn btn-lg btn-defaut">注册并登陆</button>
                        </div>
                        <div class="tips">
                            <input type="checkbox" class="agreeCheck" value="true">
                            同意<a href="">《云联万家项目》</a>用户协议
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>        
    </div>
</body>

</html>
