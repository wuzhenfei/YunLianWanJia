<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/personal.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/personalTop.js"></script>
    <script src="../js/personalLeft.js"></script>
    <title>个人中心-充值</title>
</head>

<body>
    <div class="wrap">
        <script>
            showHeader(); // 显示头部
            showNav(true, 4); //显示导航
        </script>
        <div class="main personal">
            <script>
                personalTop();
            </script>
            <div class="personal-bot">
                <div class="main-w cleart">
                    <div class="pull-left">
                        <script>
                            personalLeft();
                        </script>
                    </div>
                    <div class="pull-right">
                        <div class="personal-con" id="personalCon">
                            <div class="recharge-con">
                                <div class="recharge-tit">
                                    <h3>
                                        <a class="color-blue pull-right" href="putRecharge.html">充值记录</a>
                                        <span>充值</span>
                                    </h3>
                                </div>
                                <div class="recharge-con-container">
                                    <div class="form-control">
                                        <label>可用余额</label>
                                        <span class="color-green" id="userPrice">00.00 元</span>
                                    </div>
                                    <div class="form-control">
                                        <label>充值金额</label>
                                        <span class="input-text">
                                            <input type="text" placeholder="请输入要充值的金额数量" />元</span>
                                    </div>
                                    <div class="btn-groups">
                                        <a class="btn" id="btnAlipay">支付宝支付</a>
                                        <a class="btn" id="btnWeChat">微信支付</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
    </div>
</body>
<script src="../js/api.js"></script>
<script>
    var uesrInfo;
    $(function () {
        uesrInfo = localStorage.getItem('userInfo');
        uesrInfo = JSON.parse(uesrInfo);
        if (uesrInfo && uesrInfo.userId) {
            // 可用余额
            $('#userPrice').html(uesrInfo.userMoney + '元');
        };
        $('#btnAlipay').click(function () {
            var stateType = '充值成功';
            var str = '<div class="payState">' +
                '<img src="../images/common/buySuccess-logo.png">' +
                '<h2 class="color-blue">' + stateType + '</h2>' +
                '<p class="tips">当前可用余额<span class="color-green">' + uesrInfo.userMoney + '元' +
                '</span></p>'
            '</div>';
            stateType = '充值失败';
            str = '<div class="payState">' +
                '<img src="../images/common/unpack.png">' +
                '<h2>' + stateType + '</h2>' +
                '<p class="tips">抱歉，充值失败。如有问题请 <a class="color-blue" href="contactUs.html">联系客服</a></p>'
            '</div>';
            $('.recharge-tit').find('span').html(stateType);
            $('.recharge-con-container').html(str);
        });
    })
</script>

</html>
