<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/personal.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/personalTop.js"></script>
    <script src="../js/personalLeft.js"></script>
    <title>个人中心-收支记录</title>
</head>

<body>
    <div class="wrap">
        <script>
            showHeader(); // 显示头部
            showNav(true, 4); //显示导航
        </script>
        <div class="main personal">
            <script>
                personalTop();
            </script>
            <div class="personal-bot">
                <div class="main-w cleart">
                    <div class="pull-left">
                        <script>
                            personalLeft();
                        </script>
                    </div>
                    <div class="pull-right">
                        <div class="personal-con" id="personalCon">
                            <div class="incomeRecord">
                                <div class="common-tab">
                                    <ul>
                                        <li class="active">收入记录</li>
                                        <li>支出记录</li>
                                    </ul>
                                </div>
                                <div class="tab-container">
                                    <ul class="incomeRecord-list"></ul>
                                </div>
                                <div id="page-navigation"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
    </div>
</body>
<script src="../js/api.js"></script>
<script src="../js/jquery.pagination.js"></script>
<script>
    var uesrInfo, state, totalData;

    function getRecord(uesrInfo, state, pageNumber, changePage) {
        $.post(getUserMoneyRecord, {
            userId: uesrInfo.userId,
            token: uesrInfo.token,
            pageNumber: pageNumber,
            limit: 15,
            state: state
        }, function (res) {
            var data = JSON.parse(res);
            var str = '';
            if (data.result && data.result.pageData && data.result.pageData.records) {
                totalData = data.result.pageData.total;
                data = data.result.pageData.records;
                if (data.length > 0) {
                    $.each(data, function (index, item) {
                        str = str + '<li>' +
                            '<span class="money">' + item.money + ' ' + '元' + '</span>' +
                            '<span class="remark">' + item.remark + '</span>' +
                            '<span class="createtime">' + item.createtime + '</span>' +
                            '</li>'
                    })
                    if (!changePage && totalData > 0) {
                        $('#page-navigation').pagination({
                            keepShowPN: true,
                            showData: 15,
                            totalData: totalData,
                            mode: 'fixed',
                            count: 4,
                            jump: true,
                            coping: true,
                            homePage: '<<',
                            endPage: '>>',
                            prevContent: '<',
                            nextContent: '>',
                            isHide: true,
                            jumpBtn: '确定',
                            callback: function (api) {
                                var currentNum = api.getCurrent();
                                getRecord(uesrInfo, state, currentNum, true);
                            }
                        });
                    }
                } else {
                    str = '<p class="tips">暂无收益</p>';
                }
                $('.incomeRecord-list').html(str);
            }
        })
    };
    $(function () {
        uesrInfo = localStorage.getItem('userInfo');
        uesrInfo = JSON.parse(uesrInfo);
        if (uesrInfo && uesrInfo.userId) {
            getRecord(uesrInfo, 1, 1);
        };
        $('.common-tab ul li').each(function (index) {
            $(this).click(function () {
                $('.incomeRecord-list').html('<p class="tips">暂无收益</p>');
                $(this).addClass('active').siblings().removeClass('active');
                if (index == 0) {
                    state = 1
                } else {
                    state = 0
                }
                getRecord(uesrInfo, state, 1);
            })
        });
    })
</script>

</html>
