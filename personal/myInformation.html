<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/personal.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/personalTop.js"></script>
    <script src="../js/personalLeft.js"></script>
    <title>个人中心-个人资料</title>
</head>

<body>
    <div class="wrap">
        <script>
            showHeader();   // 显示头部
            showNav(true, 4);  //显示导航
        </script>
        <div class="main personal">
            <script>
                personalTop();
            </script>
            <div class="personal-bot">
                <div class="main-w cleart">
                    <div class="pull-left">
                        <script>
                            personalLeft();
                        </script>
                    </div>
                    <div class="pull-right">
                        <div class="personal-con" id="information">
                            <div class="recharge-con accountSet">
                                <div class="recharge-tit">
                                    <h3>
                                        <a class="color-blue pull-right" id="editBtn" href="editInformation.html">编辑个人资料</a>
                                        <span>个人资料</span>
                                    </h3>
                                </div>
                                <div class="recharge-con-container">
                                    <div class="form-control">
                                        <label>头像</label>
                                        <span class="imgUrl">
                                            <img src="../images/common/default-personal.png">
                                        </span>
                                    </div>
                                    <div class="form-control">
                                        <label>用户名</label>
                                        <span class="name"></span>
                                    </div>
                                    <div class="form-control">
                                        <label>性别</label>
                                        <span class="sex"></span>
                                    </div>
                                    <div class="form-control">
                                        <label>年龄</label>
                                        <span class="age"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
    </div>
</body>
<script>
    var userInfo;
    $(function () {
        userInfo = localStorage.getItem('userInfo');
        userInfo = JSON.parse(userInfo);
        $('.name').html(userInfo.name);       
        if(userInfo.sex == 1) {
            $('.sex').html('男');
        } else {
            $('.sex').html('女');
        }
        $('.age').html(userInfo.age);
        if(userInfo.imgUrl && userInfo.imgUrl!='') {
            $('.imgUrl img').prop('src', userInfo.imgUrl);
        }
    })
</script>
</html>
