<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="../css/tradeHall.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/swiper-4.3.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <title>交易大厅-购买失败</title>

<body>
    <div class="wrap">
        <script>
            showHeader(); // 显示头部
            showNav(true); //显示导航
        </script>
        <div class="main buySuccess submitSuccess buyFail">
            <!-- 购买失败 -->
            <div class="main-w">
                <div class="img-logo">
                    <img src="../images/common/unpack.png">
                    <h2>购买失败</h2>
                </div>
                <div class="tit__1">
                    <h2>购买资产包失败</h2>
                    <div class="line"></div>
                </div>
                <div class="tit">

                        <span class="btn btn-samll bg-blue">资产包</span>北京市大屯路电站资产包

                    <h2>购买电站失败</h2>

                </div>
                <div class="tit">
                    <h3>
                        <span class="btn btn-samll bg-green">电站</span>江苏响水市渔光互补项目电站

                </div>
                <div class="tips">抱歉，购买失败。如有问题请 <a href="" class="color-blue">联系客服</a></div>
                <div class="btn-groups">
                    <a class="btn dib bg-blue" href="">返回查看资产包</a>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
