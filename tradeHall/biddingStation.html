<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="../css/tradeHall.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/swiper-4.3.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <title>交易大厅-正在竞价购买电站</title>
</head>

<body>
    <div class="wrap">
        <script>
            showHeader(); // 显示头部
            showNav(true); //显示导航
        </script>
        <div class="main bidpriceBuy biddingStation">
            <!-- 正在竞价购买电站 -->
            <div class="main-w">
                <div class="tit__1">
                    <h2>正在竞价购买电站</h2>
                    <div class="line"></div>
                </div>
                <div class="tit">
                    <h3>
                        <span class="btn btn-samll bg-green">电站</span>江苏响水市渔光互补项目电站
                        <span class="subtit">预期年化收益 16.68%</span>
                    </h3>
                    <div class="line"></div>
                </div>
                <div class="biddingStation-con">
                    <p>剩余竞价时间：<span class="time color-blue">1:29:59</span></p>
                    <p class="tips">竞价结果将在时间结束后公布</p>
                    <div class="price-con cleart">
                        <div class="pull-left">
                            <h4>当前价格</h4>
                            <p class="color-green">¥ 8,000.00</p>
                        </div>
                        <div class="pull-right">
                            <h4>我的价格</h4>
                            <p class="color-blue">¥ 5,000.00</p>
                        </div>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="bidpriceBuy-bot">
                    <div class="edit-price">
                        <span class="minus edit-btn color-blue">-</span>
                        <span class="price-num color-blue">¥ 620,000.00</span>
                        <span class="add edit-btn color-blue">+</span>
                    </div>
                    <p class="tips">最低加价金额为 100.00 元</p>
                    <div class="btn-groups">
                        <a class="btn dib bg-blue" href="">修改我的竞价</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
    </div>
</body>

</html>
