<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="../css/tradeHall.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/swiper-4.3.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <title>交易大厅-竞价购买电站</title>
</head>

<body>
    <div class="wrap">
        <script>
            showHeader(); // 显示头部
            showNav(true); //显示导航
        </script>
        <div class="main bidpriceBuy">
            <!-- 竞价购买电站 -->
            <div class="main-w">
                <div class="tit__1">
                    <h2>竞价购买电站</h2>
                    <div class="line"></div>
                </div>
                <div class="tit">
                    <h3>
                        <span class="btn btn-samll bg-green">电站</span>江苏响水市渔光互补项目电站
                        <span class="subtit">预期年化收益 16.68%</span>
                    </h3>
                    <div class="line"></div>
                </div>
                <div class="current-price">
                    <p>当前价格：<span>¥ 30,000.00</span></p>
                </div>
                <div class="bidpriceBuy-con">
                    <p>参与竞价，需先支付竞价保证金</p>
                    <p class="price">¥ 5,000.00</p>
                    <p>若竞价成功，则保证金用作您支付费用的抵扣</p>
                    <p>若竞价失败，则在竞价结束后退还给您。</p>
                    <div class="line"></div>
                </div>
                <div class="bidpriceBuy-bot">
                    <p>我的余额<span class="color-green price">¥ 12,834.00</span><span class="btn btn-samll">充值</span></p>
                    <div class="btn-groups">
                        <a class="btn dib bg-blue" href="">确认支付</a>
                    </div>
                    <div class="tips">
                        <input type="checkbox" class="agreeCheck" value="true">
                        阅读并同意<a href="">《电站资产转让协议》</a><a href="">《电站托管协议》</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
    </div>
</body>

</html>
