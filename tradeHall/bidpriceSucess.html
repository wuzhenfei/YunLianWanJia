<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="../css/tradeHall.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/swiper-4.3.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <title>交易大厅-竞价成功</title>
</head>

<body>
    <div class="wrap">
        <script>
            showHeader(); // 显示头部
            showNav(true); //显示导航
        </script>
        <div class="main bidpriceBuy bidpriceSucess">
            <!-- 竞价成功 -->
            <div class="main-w">
                <div class="tit__1">
                    <h2>电站已竞价成功</h2>
                    <div class="line"></div>
                </div>
                <div class="tit">
                    <h3>
                        <span class="btn btn-samll bg-green">电站</span>江苏响水市渔光互补项目电站
                        <span class="subtit">预期年化收益 16.68%</span>
                    </h3>
                    <div class="line"></div>
                </div>
                <div class="bidpriceSucess-con">
                    <div class="bidpriceSucess-logo">
                        <img src="../images/common/bid-success.png">
                        <h3>恭喜您竞价成功！</h3>
                    </div>
                    <p>抵扣保证金 5,000.00 元后，您需支付</p>
                    <p class="price color-blue">¥ 25,000.00</p>
                    <div class="line"></div>
                    <p class="time">剩余支付时间：<span class="color-blue">59:59</span></p>
                    <p class="tips">若未在规定时间内支付，则扣除保证金。请尽快支付</p>
                </div>
                <div class="line"></div>
                <div class="bidpriceBuy-bot">
                    <p>我的余额<span class="color-green price">¥ 12,834.00</span><span class="btn btn-samll">充值</span></p>
                    <div class="btn-groups">
                        <a class="btn dib bg-blue" href="">确认支付</a>
                    </div>
                    <div class="tips">
                        <input type="checkbox" class="agreeCheck" value="true">
                        阅读并同意<a href="">《电站资产转让协议》</a><a href="">《电站托管协议》</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
    </div>
</body>

</html>
