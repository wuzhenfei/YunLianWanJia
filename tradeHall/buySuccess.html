<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper-4.3.3.min.css">
    <link rel="stylesheet" href="../css/tradeHall.css">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <script src="../js/swiper-4.3.3.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/nav.js"></script>
    <title>交易大厅-购买成功</title>
</head>

<body>
    <div class="wrap">
        <script>
            showHeader(); // 显示头部
            showNav(true); //显示导航
        </script>
        <div class="main buySuccess">
            <!-- 购买成功 -->
            <div class="main-w">
                <div class="img-logo">
                    <img src="../images/common/buySuccess-logo.png">
                    <h2>购买成功</h2>
                </div>
                <div class="tit__1">
                    <h2>您已成功购买资产包</h2>
                    <div class="line"></div>
                </div>
                <div class="tit">
                    <h3>
                        <span class="btn btn-samll bg-blue">资产包</span>北京市大屯路电站资产包
                        <span class="subtit"><img src="../images/common/userfull-dz.png">包含12个电站</span>
                    </h3>
                </div>
                <div class="tit__1">
                    <h2>您已成功购买电站</h2>
                    <div class="line"></div>
                </div>
                <div class="tit">
                    <h3>
                        <span class="btn btn-samll bg-green">电站</span>江苏响水市渔光互补项目电站
                        <span class="subtit">预期年化收益 16.68%</span>
                    </h3>
                </div>
                <div class="btn-groups">
                    <a class="btn dib bg-blue" href="">查看我的资产</a>
                </div>
                <div class="buyProcess">
                    <ul>
                        <li class="active">
                            <h3>成功购买
                                <span>江苏响水120MW渔光互补电站项目</span>
                            </h3>
                            <p class="time">2018.02.02</p>
                        </li>
                        <li>
                            <h3>开始计算收益</h3>
                            <p class="time">2018.02.02</p>
                        </li>
                        <li>
                            <h3>收益到账</h3>
                            <p class="time">2018.02.03</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="../js/footer.js"></script>
    </div>
</body>

</html>
